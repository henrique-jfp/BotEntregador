<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>üì¶ Scanner de Pacotes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1f2937;
            color: white;
            min-height: 100vh;
            padding: 1rem;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            padding: 1.5rem 0;
            border-bottom: 2px solid #374151;
            margin-bottom: 1.5rem;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }

        .progress {
            background: #374151;
            border-radius: 1rem;
            padding: 1rem;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .progress-bar {
            background: #1f2937;
            height: 30px;
            border-radius: 15px;
            overflow: hidden;
            margin: 0.5rem 0;
        }

        .progress-fill {
            background: linear-gradient(90deg, #10b981, #3b82f6);
            height: 100%;
            transition: width 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.9rem;
        }

        .camera-box {
            background: #111827;
            border-radius: 1rem;
            padding: 1rem;
            margin-bottom: 1.5rem;
            border: 2px dashed #374151;
        }

        #video {
            width: 100%;
            border-radius: 0.5rem;
            display: block;
            max-height: 300px;
            object-fit: cover;
        }

        #start-camera {
            width: 100%;
            padding: 1rem;
            font-size: 1.2rem;
            font-weight: bold;
            background: #10b981;
            color: white;
            border: none;
            border-radius: 0.75rem;
            cursor: pointer;
            margin-top: 1rem;
        }

        #start-camera:hover {
            background: #059669;
        }

        #start-camera:disabled {
            background: #6b7280;
            cursor: not-allowed;
        }

        .result-card {
            background: #111827;
            border-radius: 1rem;
            padding: 1.5rem;
            margin-bottom: 1rem;
            border-left: 5px solid #6b7280;
            animation: slideIn 0.3s ease;
            position: relative;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-card.success {
            border-left-color: #10b981;
        }

        .result-card.error {
            border-left-color: #ef4444;
        }

        .color-block {
            width: 60px;
            height: 60px;
            border-radius: 0.5rem;
            margin: 0.5rem 0;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }

        .result-info {
            margin-top: 1rem;
        }

        .result-info div {
            padding: 0.5rem 0;
            border-bottom: 1px solid #374151;
        }

        .result-info div:last-child {
            border-bottom: none;
        }

        .label {
            color: #9ca3af;
            font-size: 0.85rem;
            margin-bottom: 0.25rem;
        }

        .value {
            font-size: 1.1rem;
            font-weight: 600;
        }

        .history {
            margin-top: 2rem;
        }

        .history h2 {
            font-size: 1.2rem;
            margin-bottom: 1rem;
            color: #9ca3af;
        }

        .alert {
            background: #7c2d12;
            border: 2px solid #ef4444;
            border-radius: 0.75rem;
            padding: 1rem;
            margin-bottom: 1rem;
            text-align: center;
        }

        .beep-animation {
            animation: beep 0.5s ease;
        }

        @keyframes beep {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .scanning-indicator {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.9);
            padding: 2rem;
            border-radius: 1rem;
            z-index: 1000;
            display: none;
        }

        .scanning-indicator.active {
            display: block;
        }

        .spinner {
            border: 4px solid #374151;
            border-top: 4px solid #10b981;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üì¶ Scanner de Pacotes</h1>
            <p id="status">Aguardando...</p>
        </header>

        <div class="progress">
            <div class="label">PROGRESSO DA SEPARA√á√ÉO</div>
            <div class="progress-bar">
                <div class="progress-fill" id="progress-bar" style="width: 0%">0%</div>
            </div>
            <div id="progress-text" style="margin-top: 0.5rem; color: #10b981; font-weight: bold;">
                0 / 0 pacotes
            </div>
        </div>

        <div class="camera-box">
            <video id="video" autoplay playsinline></video>
            <button id="start-camera">üì∑ Iniciar C√¢mera</button>
        </div>

        <div id="alert-area"></div>

        <div id="results"></div>

        <div class="history">
            <h2>üìã √öltimos Scans</h2>
            <div id="history-list"></div>
        </div>
    </div>

    <div class="scanning-indicator" id="scanning">
        <div class="spinner"></div>
        <div style="text-align: center;">Processando...</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@zxing/library@0.19.1/umd/index.min.js"></script>
    <script>
        const video = document.getElementById('video');
        const startButton = document.getElementById('start-camera');
        const resultsDiv = document.getElementById('results');
        const historyDiv = document.getElementById('history-list');
        const alertArea = document.getElementById('alert-area');
        const statusText = document.getElementById('status');
        const progressBar = document.getElementById('progress-bar');
        const progressText = document.getElementById('progress-text');
        const scanningIndicator = document.getElementById('scanning');

        let codeReader;
        let scanning = false;
        let lastBarcode = '';
        let scanHistory = [];

        // Atualiza progresso
        async function updateProgress() {
            try {
                const response = await fetch('/api/status');
                const data = await response.json();
                
                if (data.active) {
                    const percent = data.progress_percent || 0;
                    progressBar.style.width = percent + '%';
                    progressBar.textContent = percent + '%';
                    progressText.textContent = `${data.progress_count} / ${data.progress_total} pacotes`;
                    statusText.textContent = '‚úÖ Modo separa√ß√£o ATIVO';
                    statusText.style.color = '#10b981';
                } else {
                    statusText.textContent = '‚ùå Modo separa√ß√£o INATIVO - Use /modo_separacao no bot';
                    statusText.style.color = '#ef4444';
                    showAlert('‚ö†Ô∏è Inicie o modo separa√ß√£o no bot primeiro: /modo_separacao');
                }
            } catch (error) {
                console.error('Erro ao buscar status:', error);
            }
        }

        // Mostra alerta
        function showAlert(message) {
            alertArea.innerHTML = `<div class="alert">${message}</div>`;
            setTimeout(() => {
                alertArea.innerHTML = '';
            }, 5000);
        }

        // Processa c√≥digo escaneado
        async function processBarcode(barcode) {
            if (barcode === lastBarcode) return; // Evita duplicatas
            lastBarcode = barcode;
            
            scanningIndicator.classList.add('active');
            
            try {
                const response = await fetch('/api/scan', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ barcode: barcode })
                });
                
                const data = await response.json();
                
                scanningIndicator.classList.remove('active');
                
                if (data.success) {
                    // Som de sucesso (bip)
                    playBeep();
                    
                    // Adiciona ao hist√≥rico
                    scanHistory.unshift(data);
                    if (scanHistory.length > 10) scanHistory.pop();
                    
                    // Mostra resultado
                    showResult(data);
                    
                    // Atualiza progresso
                    updateProgress();
                } else {
                    showAlert(data.message || '‚ùå Pacote n√£o encontrado');
                }
            } catch (error) {
                scanningIndicator.classList.remove('active');
                showAlert('‚ùå Erro ao processar c√≥digo');
                console.error('Erro:', error);
            }
            
            // Limpa √∫ltimo c√≥digo ap√≥s 2s
            setTimeout(() => { lastBarcode = ''; }, 2000);
        }

        // Mostra resultado na tela
        function showResult(data) {
            const resultCard = document.createElement('div');
            resultCard.className = 'result-card success beep-animation';
            
            resultCard.innerHTML = `
                <div style="display: flex; align-items: center; gap: 1rem;">
                    <div class="color-block" style="background-color: ${data.color}"></div>
                    <div style="flex: 1;">
                        <div style="font-size: 1.5rem; font-weight: bold; margin-bottom: 0.5rem;">
                            ${data.color_name}
                        </div>
                        <div style="color: #9ca3af;">
                            ${data.deliverer_name}
                        </div>
                    </div>
                </div>
                
                <div class="result-info">
                    <div>
                        <div class="label">C√ìDIGO DE BARRAS</div>
                        <div class="value">${data.barcode}</div>
                    </div>
                    <div>
                        <div class="label">ENDERE√áO</div>
                        <div class="value">${data.address}</div>
                    </div>
                    <div>
                        <div class="label">POSI√á√ÉO NA ROTA</div>
                        <div class="value">#${data.position} de ${data.total}</div>
                    </div>
                </div>
            `;
            
            // Remove resultado anterior se existir
            if (resultsDiv.firstChild) {
                resultsDiv.removeChild(resultsDiv.firstChild);
            }
            
            resultsDiv.insertBefore(resultCard, resultsDiv.firstChild);
            
            // Atualiza hist√≥rico
            updateHistory();
        }

        // Atualiza lista de hist√≥rico
        function updateHistory() {
            historyDiv.innerHTML = scanHistory.map(item => `
                <div class="result-card" style="padding: 1rem; margin-bottom: 0.5rem;">
                    <div style="display: flex; align-items: center; gap: 0.75rem;">
                        <div class="color-block" style="width: 30px; height: 30px; background-color: ${item.color}"></div>
                        <div style="flex: 1;">
                            <div style="font-weight: bold;">${item.color_name}</div>
                            <div style="font-size: 0.85rem; color: #9ca3af;">${item.barcode}</div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Som de bip
        function playBeep() {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = 800;
            oscillator.type = 'square';
            gainNode.gain.value = 0.3;
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.1);
        }

        // Inicia c√¢mera
        startButton.addEventListener('click', async () => {
            if (scanning) {
                // Para scanner
                if (codeReader) {
                    codeReader.reset();
                }
                scanning = false;
                startButton.textContent = 'üì∑ Iniciar C√¢mera';
                statusText.textContent = 'Scanner pausado';
                return;
            }
            
            try {
                startButton.disabled = true;
                statusText.textContent = 'Iniciando c√¢mera...';
                
                // Obt√©m acesso √† c√¢mera
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: 'environment' } // C√¢mera traseira
                });
                
                video.srcObject = stream;
                
                // Inicializa ZXing
                codeReader = new ZXing.BrowserBarcodeReader();
                
                scanning = true;
                startButton.disabled = false;
                startButton.textContent = '‚è∏Ô∏è Pausar Scanner';
                statusText.textContent = 'Scanner ATIVO - Aponte para o c√≥digo';
                statusText.style.color = '#10b981';
                
                // Loop de scanning
                const scanLoop = async () => {
                    if (!scanning) return;
                    
                    try {
                        const result = await codeReader.decodeOnceFromVideoDevice(undefined, 'video');
                        if (result && result.text) {
                            await processBarcode(result.text);
                        }
                    } catch (error) {
                        // Ignora erros de decode (normal quando n√£o h√° c√≥digo)
                    }
                    
                    // Continua escaneando
                    if (scanning) {
                        setTimeout(scanLoop, 500); // Scan a cada 500ms
                    }
                };
                
                scanLoop();
                
            } catch (error) {
                console.error('Erro ao acessar c√¢mera:', error);
                showAlert('‚ùå N√£o foi poss√≠vel acessar a c√¢mera. Permita o acesso!');
                startButton.disabled = false;
                startButton.textContent = 'üì∑ Iniciar C√¢mera';
            }
        });

        // Atualiza progresso a cada 5 segundos
        updateProgress();
        setInterval(updateProgress, 5000);
    </script>
</body>
</html>
