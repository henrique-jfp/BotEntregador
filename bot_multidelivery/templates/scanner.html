<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ðŸ“¦ Scanner de Pacotes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #111827;
            color: white;
            overflow: hidden;
            transition: background-color 0.3s ease;
        }

        #container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100vw;
        }

        #header {
            padding: 1rem;
            background: rgba(0, 0, 0, 0.5);
            text-align: center;
            z-index: 10;
        }

        #header h1 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        #status {
            font-size: 0.9rem;
            color: #10b981;
        }

        #mode-indicator {
            font-size: 0.8rem;
            color: #f59e0b;
            margin-top: 0.3rem;
        }

        #camera-container {
            position: relative;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
            overflow: hidden;
        }

        #interactive {
            width: 100%;
            height: 100%;
        }

        #interactive video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .drawingBuffer {
            position: absolute;
            top: 0;
            left: 0;
        }

        #result-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            border-radius: 1rem;
            padding: 2rem;
            text-align: center;
            min-width: 80%;
            max-width: 90%;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            z-index: 20;
        }

        #result-overlay.show {
            opacity: 1;
        }

        #color-indicator {
            width: 100%;
            height: 80px;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        #deliverer-name {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        #address {
            font-size: 1rem;
            color: #9ca3af;
            margin-bottom: 1rem;
        }

        #position-info {
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }

        #progress-bar {
            width: 100%;
            height: 30px;
            background: #374151;
            border-radius: 0.5rem;
            overflow: hidden;
            margin-top: 1rem;
        }

        #progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #10b981, #059669);
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        #footer {
            padding: 1rem;
            background: rgba(0, 0, 0, 0.5);
            text-align: center;
            z-index: 10;
        }

        #stats {
            display: flex;
            justify-content: space-around;
            gap: 1rem;
        }

        .stat {
            flex: 1;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #10b981;
        }

        .stat-label {
            font-size: 0.8rem;
            color: #9ca3af;
        }

        #error-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #ef4444;
            color: white;
            padding: 2rem;
            border-radius: 1rem;
            text-align: center;
            max-width: 80%;
            z-index: 30;
            display: none;
        }

        .scanning-line {
            position: absolute;
            width: 100%;
            height: 2px;
            background: #10b981;
            box-shadow: 0 0 10px #10b981;
            animation: scan 2s infinite;
            z-index: 15;
        }

        @keyframes scan {
            0%, 100% { top: 20%; }
            50% { top: 80%; }
        }

        .pulse {
            animation: pulse 0.5s ease;
        }

        @keyframes pulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.05); }
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="header">
            <h1>ðŸ“¦ Scanner de Pacotes</h1>
            <div id="status">ðŸŸ¢ CÃ¢mera ativa - Aponte para o cÃ³digo</div>
            <div id="mode-indicator">âš¡ Bipadora tambÃ©m suportada</div>
        </div>

        <div id="camera-container">
            <div id="interactive" class="viewport"></div>
            <div class="scanning-line"></div>
            
            <!-- Input invisÃ­vel para bipadora -->
            <input 
                type="text" 
                id="barcode-input" 
                autocomplete="off"
                style="position: absolute; top: -9999px; left: -9999px;"
            />
            
            <div id="result-overlay">
                <div id="color-indicator"></div>
                <div id="deliverer-name"></div>
                <div id="address"></div>
                <div id="position-info"></div>
            </div>
        </div>

        <div id="footer">
            <div id="stats">
                <div class="stat">
                    <div class="stat-value" id="scan-count">0</div>
                    <div class="stat-label">Escaneados</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="scan-total">0</div>
                    <div class="stat-label">Total</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="scan-percent">0%</div>
                    <div class="stat-label">Progresso</div>
                </div>
            </div>
            <div id="progress-bar">
                <div id="progress-fill" style="width: 0%">0%</div>
            </div>
        </div>
    </div>

    <div id="error-message"></div>

    <!-- QuaggaJS Library -->
    <script src="https://cdn.jsdelivr.net/npm/@ericblade/quagga2@1.8.4/dist/quagga.min.js"></script>
    
    <script>
        // Estado global
        let lastScannedCode = null;
        let scanCooldown = false;
        let totalScans = 0;

        // Sons de feedback
        const successSound = new Audio('data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBj+a2/LDciUFLIHO8tiJNwgZaLvt559NEAxQp+PwtmMcBjiR1/LMeSwFJHfH8N2QQAoUXrTp66hVFApGn+DyvmwhBTGH0fPTgjMGHm7A7+OZURE=');
        const errorSound = new Audio('data:audio/wav;base64,UklGRhYAAABXQVZFZm10IBAAAAABAAEARKwAAIhYAQACABAAZGF0YQAAAAA=');

        // Inicializa QuaggaJS
        function startScanner() {
            Quagga.init({
                inputStream: {
                    name: "Live",
                    type: "LiveStream",
                    target: document.querySelector('#interactive'),
                    constraints: {
                        facingMode: "environment",
                        aspectRatio: { min: 1, max: 2 }
                    }
                },
                decoder: {
                    readers: [
                        "code_128_reader",
                        "ean_reader",
                        "ean_8_reader",
                        "code_39_reader",
                        "code_39_vin_reader",
                        "codabar_reader",
                        "upc_reader",
                        "upc_e_reader",
                        "i2of5_reader"
                    ]
                },
                locate: true,
                frequency: 10,
                locator: {
                    halfSample: true,
                    patchSize: "medium"
                }
            }, function(err) {
                if (err) {
                    console.error(err);
                    showError("âŒ Erro ao acessar cÃ¢mera: " + err.message);
                    return;
                }
                console.log("âœ… Scanner iniciado!");
                Quagga.start();
            });

            // Listener para detecÃ§Ã£o
            Quagga.onDetected(onBarcodeDetected);
        }

        // Callback quando detecta cÃ³digo
        async function onBarcodeDetected(result) {
            const code = result.codeResult.code;
            
            // Evita scans duplicados
            if (scanCooldown || code === lastScannedCode) {
                return;
            }

            console.log("ðŸ“¦ CÃ³digo detectado:", code);
            lastScannedCode = code;
            scanCooldown = true;

            // VibraÃ§Ã£o no mobile
            if (navigator.vibrate) {
                navigator.vibrate(100);
            }

            // Processa o scan
            await processScan(code);

            // Cooldown de 1.5s
            setTimeout(() => {
                scanCooldown = false;
                lastScannedCode = null;
                hideResult();
            }, 1500);
        }

        // Processa scan no backend
        async function processScan(barcode) {
            try {
                const response = await fetch('/scanner/api/scan', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ barcode })
                });

                const data = await response.json();

                if (data.success) {
                    showResult(data);
                    successSound.play().catch(() => {});
                    totalScans++;
                } else {
                    showError(data.message || "âŒ CÃ³digo nÃ£o encontrado");
                    errorSound.play().catch(() => {});
                }
            } catch (error) {
                console.error("Erro ao processar scan:", error);
                showError("âŒ Erro de conexÃ£o");
                errorSound.play().catch(() => {});
            }
        }

        // Mostra resultado
        function showResult(data) {
            const overlay = document.getElementById('result-overlay');
            const colorIndicator = document.getElementById('color-indicator');
            const delivererName = document.getElementById('deliverer-name');
            const address = document.getElementById('address');
            const positionInfo = document.getElementById('position-info');

            // Muda cor de fundo do body
            document.body.style.backgroundColor = data.color;

            // Preenche dados
            colorIndicator.style.backgroundColor = data.color;
            colorIndicator.textContent = `${data.color_name}`;
            
            delivererName.textContent = `ðŸ“¦ ${data.deliverer_name}`;
            address.textContent = `ðŸ“ ${data.address}`;
            positionInfo.textContent = `ðŸŽ¯ ENTREGA #${data.position} de ${data.total}`;

            // Atualiza progresso
            updateProgress(data.progress_count, data.progress_total, data.progress_percent);

            // Mostra overlay
            overlay.classList.add('show', 'pulse');
            setTimeout(() => overlay.classList.remove('pulse'), 500);
        }

        // Esconde resultado
        function hideResult() {
            const overlay = document.getElementById('result-overlay');
            overlay.classList.remove('show');
            
            // Volta cor de fundo
            document.body.style.backgroundColor = '#111827';
        }

        // Atualiza progresso
        function updateProgress(count, total, percent) {
            document.getElementById('scan-count').textContent = count;
            document.getElementById('scan-total').textContent = total;
            document.getElementById('scan-percent').textContent = percent + '%';
            
            const progressFill = document.getElementById('progress-fill');
            progressFill.style.width = percent + '%';
            progressFill.textContent = percent + '%';
        }

        // Mostra erro
        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 3000);
        }

        // Carrega status inicial
        async function loadInitialStatus() {
            try {
                const response = await fetch('/scanner/api/status');
                const data = await response.json();
                
                if (data.active) {
                    updateProgress(data.progress_count, data.progress_total, data.progress_percent);
                } else {
                    showError(data.message);
                }
            } catch (error) {
                console.error("Erro ao carregar status:", error);
            }
        }

        // Inicializa tudo
        window.addEventListener('load', () => {
            startScanner();
            loadInitialStatus();
            setupBarcodeInput();
        });

        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        // BIPADORA INPUT HANDLER
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        function setupBarcodeInput() {
            const input = document.getElementById('barcode-input');
            
            // MantÃ©m input sempre focado
            setInterval(() => {
                if (document.activeElement !== input) {
                    input.focus();
                }
            }, 500);
            
            // Listener para Enter (bipadora envia Enter apÃ³s cÃ³digo)
            input.addEventListener('keypress', async (e) => {
                if (e.key === 'Enter') {
                    const code = input.value.trim();
                    
                    if (code.length > 3) {  // CÃ³digo vÃ¡lido
                        console.log("ðŸ“¦ CÃ³digo da bipadora:", code);
                        
                        // VibraÃ§Ã£o no mobile
                        if (navigator.vibrate) {
                            navigator.vibrate(100);
                        }
                        
                        // Processa scan
                        await processScan(code);
                        
                        // Limpa input
                        input.value = '';
                    }
                }
            });
            
            // ForÃ§a foco inicial
            input.focus();
        }

        // Previne sleep/lock do celular
        let wakeLock = null;
        async function requestWakeLock() {
            try {
                if ('wakeLock' in navigator) {
                    wakeLock = await navigator.wakeLock.request('screen');
                    console.log('ðŸ”’ Wake Lock ativado');
                }
            } catch (err) {
                console.log('Wake Lock nÃ£o disponÃ­vel');
            }
        }
        requestWakeLock();
    </script>
</body>
</html>
